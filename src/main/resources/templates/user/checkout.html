<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Sporty Shoes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #333;
        color: white;
        padding: 1rem 0;
      }
      .nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      .nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .checkout-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #eee;
      }
      .order-summary {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .summary-item:last-child {
        border-bottom: none;
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 10px;
        padding-top: 15px;
        border-top: 2px solid #ddd;
      }
      .item-details {
        flex: 1;
      }
      .item-name {
        font-weight: bold;
      }
      .item-quantity {
        color: #666;
        font-size: 0.9rem;
      }
      .item-price {
        font-weight: bold;
      }
      .customer-info {
        background: #f0f8ff;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-success {
        background-color: #28a745;
      }
      .btn-success:hover {
        background-color: #218838;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #545b62;
      }
      .checkout-actions {
        text-align: center;
        margin-top: 30px;
      }
      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 4px;
      }
      .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="nav">
        <a href="/"><strong>Sporty Shoes</strong></a>
        <div>
          <a href="/">Home</a>
          <a href="/products">Products</a>
          <span th:if="${session.user != null}">
            <a href="/cart/view">Cart</a>
            <a href="/purchase/my-orders">My Orders</a>
            <a href="/user/profile">Profile</a>
            <a href="/user/logout"
              >Logout (<span th:text="${session.user.fullName}">User</span>)</a
            >
          </span>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Alert Messages -->
      <div th:if="${param.success}" class="alert alert-success">
        <span th:text="${param.success}">Success message</span>
      </div>

      <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${param.error}">Error message</span>
      </div>

      <div class="checkout-header">
        <h1>Checkout</h1>
        <p>Review your order before confirming</p>
      </div>

      <!-- Customer Information -->
      <div class="customer-info">
        <h3>Customer Information</h3>
        <div class="info-row">
          <span><strong>Name:</strong></span>
          <span th:text="${user.fullName}">Customer Name</span>
        </div>
        <div class="info-row">
          <span><strong>Email:</strong></span>
          <span th:text="${user.email}">customer@email.com</span>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h3>Order Summary</h3>

        <div th:each="entry : ${cartItems}" class="summary-item">
          <div class="item-details">
            <div class="item-name" th:text="${entry.key.name}">
              Product Name
            </div>
            <div class="item-quantity">
              Quantity: <span th:text="${entry.value}">1</span> Ã— $<span
                th:text="${#numbers.formatDecimal(entry.key.price, 0, 2)}"
                >0.00</span
              >
            </div>
          </div>
          <div class="item-price">
            $<span
              th:text="${#numbers.formatDecimal(entry.key.price * entry.value, 0, 2)}"
              >0.00</span
            >
          </div>
        </div>

        <div class="summary-item">
          <span>Total Amount:</span>
          <span
            >$<span th:text="${#numbers.formatDecimal(totalPrice, 0, 2)}"
              >0.00</span
            ></span
          >
        </div>
      </div>

      <!-- Checkout Actions -->
      <div class="checkout-actions">
        <a href="/cart/view" class="btn btn-secondary">Back to Cart</a>

        <form
          action="/purchase/confirm-order"
          method="post"
          style="display: inline"
        >
          <button type="submit" class="btn btn-success">Confirm Order</button>
        </form>
      </div>
    </div>
  </body>
</html>
