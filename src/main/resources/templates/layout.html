<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title ?: 'Sporty Shoes'}">Sporty Shoes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background: #ffd6f3;
        color: #333;
        padding: 1rem 0;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
      }

      .nav-links a {
        color: #333;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background 0.3s;
      }

      .nav-links a:hover {
        background: #ffdef5;
      }

      main {
        min-height: calc(100vh - 200px);
        padding: 2rem 0;
      }

      footer {
        background: #2c3e50;
        color: white;
        text-align: center;
        padding: 2rem 0;
      }

      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #2980b9;
      }

      .btn-danger {
        background: #e74c3c;
      }

      .btn-danger:hover {
        background: #c0392b;
      }

      .btn-success {
        background: #27ae60;
      }

      .btn-success:hover {
        background: #229954;
      }

      .alert {
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 4px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
      }

      th,
      td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background: #f8f9fa;
        font-weight: bold;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
      }

      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }

      .search-form {
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 4px;
        margin: 1rem 0;
      }

      .search-form .form-group {
        display: inline-block;
        margin-right: 1rem;
        margin-bottom: 0;
      }

      .search-form input,
      .search-form select {
        width: auto;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <a href="/" style="color: white; text-decoration: none"
            >Sporty Shoes</a
          >
        </div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/products">Products</a></li>
          <li th:if="${session.user == null}"><a href="/login">Login</a></li>
          <li th:if="${session.user == null}">
            <a href="/register">Register</a>
          </li>
          <li th:if="${session.user != null}">
            <a
              href="/user/profile"
              th:text="'Hello, ' + ${session.user.firstName}"
              >Profile</a
            >
          </li>
          <li th:if="${session.user != null}">
            <a href="/user/logout">Logout</a>
          </li>
          <li><a href="/admin/login">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

      <div th:replace="${content}">
        <!-- Page content will be inserted here -->
      </div>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Sporty Shoes. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
