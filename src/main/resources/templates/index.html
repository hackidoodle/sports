<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporty Shoes - Home</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="logo">
          <a href="/">Sporty Shoes</a>
        </div>
        <ul class="nav-links">
          <li><a href="/products">Products</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="container">
        <div
          th:if="${message}"
          th:class="${message.contains('success')} ? 'alert alert-success' : 'alert alert-error'"
          th:text="${message}"
        ></div>
        <h1>Welcome to Sporty Shoes</h1>
        <p>Discover our amazing collection of sports footwear</p>
        <a href="/products" class="btn btn-large">Shop Now</a>
      </div>
    </section>
  </body>
</html>
