<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sporty Shoes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #ffd6f3;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: #ffe6f7;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-header h1 {
        color: #333;
        margin-bottom: 0.5rem;
        position: relative;
        display: inline-block;
      }

      .login-header h1:after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 50%;
        width: 50px;
        height: 2px;
        background: linear-gradient(to right, #ffd6f3, #ffe6f7);
        transform: translateX(-50%);
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #333;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #ffdaf4;
        box-shadow: 0 0 0 3px #ffe6f7;
      }

      .btn {
        width: 100%;
        padding: 0.75rem;
        background: #ffd6f3;
        color: #333;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }

      .btn:hover {
        background: #ffdef5;
        transform: translateY(-2px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.08);
      }

      .links {
        text-align: center;
        margin-top: 1rem;
      }

      .links a {
        color: #555;
        text-decoration: none;
        margin: 0 0.5rem;
        position: relative;
        transition: all 0.3s ease;
      }

      .links a:hover {
        color: #333;
      }

      .links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(to right, #ffd6f3, #ffe6f7);
        transition: width 0.3s ease;
      }

      .links a:hover::after {
        width: 100%;
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Login</h1>
        <p>Sign in to your account</p>
      </div>

      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>
      <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

      <form action="/user/login" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="links">
        <a href="/register">Don't have an account? Register</a>
        <br /><br />
        <a href="/">Back to Home</a>
      </div>
    </div>
  </body>
</html>
